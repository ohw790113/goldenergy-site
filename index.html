<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>태양광 영상 배경</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="bg-video" autoplay muted playsinline></video>
  </div>

  <div class="content">
    <h1>골드에너지</h1>
    <p>태양광 설치로 집과 차량을 동시에 충전하세요!</p>
  </div>

  <script>
    const videoList = [
      "태양광대덕영상 붉은 이층지붕.mp4",
      "태양광 설치완료.mp4",
      "태양광주택투자영상1.mp4",
      "태양광주택.mp4"
    ];

    let currentVideo = 0;
    const bgVideo = document.getElementById("bg-video");

    function playNextVideo() {
      bgVideo.src = videoList[currentVideo];
      bgVideo.load();
      bgVideo.play();

      currentVideo = (currentVideo + 1) % videoList.length;
    }

    bgVideo.addEventListener("ended", playNextVideo);

    // 첫 영상 재생
    playNextVideo();
  </script>
</body>
</html>
